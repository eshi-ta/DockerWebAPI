<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="header">
            <h4 style="color: white; text-align: center;padding-top: 7px;" id="heading"><b>Student Enrollement Form</b></h4>
        </div>
        <div class = "vertical"></div>
        <div class="content">
            <div class="row">
                <div class="col-6 form-display">
                  <form>
                    <div class="form-group row mb-3">
                      <label for="name" class="col-sm-4 col-form-label" style="text-align: left; margin-left: 45px;">Name</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="input1" name="name" required>
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="email" class="col-sm-4 col-form-label" style="text-align: left; margin-left: 45px;">Email</label>
                      <div class="col-sm-6">
                        <input type="email" class="form-control" id="input2" name="email" required>
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="website" class="col-sm-4 col-form-label" style="text-align: left; margin-left: 45px;">Website</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="input3" name="website"> 
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="text" class="col-sm-4 col-form-label" style="text-align: left; margin-left: 45px;">Image Link</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="input4" name="image-link">
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="gender" class="col-sm-4" style="text-align: left; margin-left: 45px;">Gender</label>
                        <div class="col-sm-2" style="text-align: left;">
                            <input type="radio" name="gender" value="Male" style= "text-align: left;" checked>
                            <label for="male">Male</label><br>
                            <input type="radio" name="gender" value="Female" >
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group row mb-5">
                        <label for="Skills" class="col-sm-4" style="text-align: left; margin-left: 45px;">Skills</label>
                        <div class="col-sm-5" style="text-align: left;">
                          <input type="checkbox"name="skills" value="Java" checked>
                          <label for="java" >Java &nbsp&nbsp</label>
                          <input type="checkbox" name="skills" value="HTML">
                          <label for="html">HTML &nbsp&nbsp</label>
                          <input type="checkbox" name="skills" value="CSS">
                          <label for="css">CSS &nbsp&nbsp&nbsp&nbsp</label>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <button type="submit" class=" btn btn-primary col-sm-5" id="enroll">Enroll Student</button>
                        <button type="submit" class=" btn btn-danger col-sm-3" style="margin-left: 15px;">Clear</button>
                    </div>
                  </form>
                </div>
                
                <div class="col-6 details-display">
                        <h5 style="color: black; text-align: center; margin-top: 6px;"><b>Enrolled Students</b></h5>
                        <div style="justify-content: center;">
                          <table class="table table-bordered table-striped mx-auto" style="width: 70%;">
                            <thead>
                              <tr>
                                <th style="width: 70%;">Description</th>
                                <th style="width: 30%;">Image</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>
                                  <h4>John Doe</h4>
                                  <p>Male<br>
                                     john.doe@email.com<br>
                                    <a href="https://www.johndoe.com">www.johndoe.com</a> <br>
                                     Java,HTML <br>
                                  </p>
                                </td>
                                <td>
                                
                                  <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJrH4olwgODaXsB36n2Ew1uDAMDT23h5xTzg&usqp=CAU" alt="" width="150px" height="150px">
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <h4>Matt Rolling</h4>
                                  <p>Male<br>
                                     matt.r@email.com<br>
                                    <a href="https://www.mattr.com">www.mattr.com</a><br>
                                     Java,CSS</p>
                                </td>
                                <td>
                                  <!-- <img src="https://via.placeholder.com/150" alt="Student Image"> -->
                                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJrH4olwgODaXsB36n2Ew1uDAMDT23h5xTzg&usqp=CAU" alt="" width="150px" height="150px">
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <h5 style="color: white; text-align: center;"><b>Copyright 2020-2021 by Fresher Training</b></h5>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
